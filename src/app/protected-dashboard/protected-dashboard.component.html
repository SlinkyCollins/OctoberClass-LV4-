<div>{{this.userserve.currentUser.fullName}}</div>

<div>{{this.userserve.currentUser.email}}</div>

<div>{{this.userserve.currentUser.password}}</div>

<div>{{this.userserve.currentUser.phoneNumber}}</div>



<form #updForm="ngForm">
   <h1> Update password</h1>

    <input type="text" class="form-control my-2" placeholder="Enter Old Password" [(ngModel)]="oldPass" name="oldPassword">
    <input type="text" class="form-control my-2" placeholder="Enter New Password" [(ngModel)]="newPass" name="newPassword">
    <input type="text" class="form-control my-2" placeholder="Confirm New Password" [(ngModel)]="confirmNewPass" name="confirmNewPassword">

    <button class="btn btn-outline-primary w-100" (click)="upd()">Submit</button>

</form>




<div>
    <button (click)="logout()">Log Out</button>
</div>
