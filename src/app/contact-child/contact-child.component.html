

<div>
    <h2>Contact List</h2>
    <div *ngFor="let contact of contacts" (click)="upd(contact)">
        <hr/>
        <p>Name: {{contact.name}}</p>
        <p>Phone: {{contact.pnumber}} </p>
        <p>Email: {{contact.email}} </p>
        <p>Address: {{contact.address}} </p>
        <hr/>
    </div>
  </div>
